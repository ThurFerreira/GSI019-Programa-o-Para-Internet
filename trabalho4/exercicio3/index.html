<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Clinica ABC Health</title>
</head>

<body>
    <header>
        <h1>Clinica ABC Health</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>

    <main>
        <form>
            <!-- Dados Pessoais -->
            <fieldset>
                <legend> Dados Pessoais </legend>
                <div>
                    <label for="nome">Nome: </label>
                    <input class="valido invalido" type="text" id="nome" name="nome" minlength="2" maxlength="50" placeholder="nome completo" required autofocus>
                    <span></span>
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input class="valido invalido" type="email" id="email" name="email" required>
                    <span></span>
                </div>
                <div>
                    <label for="cpf">CPF: </label>
                    <input class="valido invalido" type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                    <span></span>
                </div>
                <div>
                    <label for="idade">Idade: </label>
                    <input class="valido invalido" type="text" id="idade" name="idade" required>
                    <span></span>
                </div>
                <div>
                    <label for="telefone">Telefone: </label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div>
                    <label for="dt_nascimento">Data de Nascimento: </label>
                    <input type="date" id="dt_nascimento" name="dt_nascimento">
                </div>
                <div>
                    <label for="sexo">Sexo: </label>
                    <input type="text" id="sexo" name="sexo">
                </div>
                <div>
                    <label for="st_civil">Estado Civil: </label>
                    <input type="text" id="st_civil" name="st_civil">
                </div>
                <div>
                    <label for="referencia">Local de referencia: </label>
                    <input type="text" id="referencia" name="referencia" value="supermercado">
                </div>
            </fieldset>
            
            <!-- Endereço -->
            <br>

            <fieldset>
                <legend> Endereço </legend>

                <div>
                    <label>CEP: </label>
                    <input type="text" id="cep" name="cep" pattern="\d{5}\-\d{2}" required>
                </div>
                <div>
                    <!-- perguntar ao professor -->
                    <label>Tipo de logradouro: </label>
                    <select id="tp_logradouro" name="tp_logradouro" required>
                        <option value="">Selecione  pelo menos uma opção: </option>
                        <option value="rua">Rua</option>
                        <option value="avenida">Avenida</option>
                        <option value="preca">Praça</option>
                    </select>
                </div>
                <div>
                    <label for="logradouro">logradouro: </label>
                    <input type="text" id="logradouro" name="logradouro" required>
                </div>
                <div>
                    <label for="bairro">Bairro: </label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
                <div>
                    <label for="cidade">Cidade: </label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div>
                    <label for="estado">Estado: </label>
                    <input type="text" id="estado" name="estado">
                </div>
            </fieldset>

            <br>

            <fieldset>
                <legend>Informações adicionais</legend>
                <div>
                    <label for="informatica">Informática </label>
                    <input type="checkbox" id="informatica" name="interesses[]" value="informatica">
                </div>
                <div>
                    <label for="filmes">Filmes </label>
                    <input type="checkbox" id="filmes" name="interesses[]" value="filmes">
                </div>
                <div>
                    <label for="games">Games </label>
                    <input type="checkbox" id="games" name="interesses[]" value="games">
                </div>
                <div>
                    <label for="livros">Livros </label>
                    <input type="checkbox" id="livros" name="interesses[]" value="livros">
                </div>
                <div>
                    <label for="roupas">Roupas </label>
                    <input type="checkbox" id="roupas" name="interesses[]" value="roupas">
                </div>
            </fieldset>

            <fieldset><textarea cols="38" rows="8" name="outros_interesses"></textarea> </fieldset>

            <fieldset><input type="file" accept=".png,.jpg,.jpeg,.gif"></fieldset>

            <input type="hidden" name="escondido" value="escondido">
            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>Av. João Naves de Ávila</footer>

</body>

</html>
