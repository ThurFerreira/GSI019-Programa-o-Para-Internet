a) Faça uma cópia do exercício anterior e altere o script PHP para que os dados do formulário
sejam inseridos em uma tabela do banco de dados. Crie uma tabela de nome Contato
contendo as colunas Nome, Email e Mensagem. O script deve fazer a inserção na tabela
utilizando o método exec. Não utilize a função htmlspecialchars;

b) Crie um segundo script para produzir uma página HTML dinâmica completa contendo todos
os dados cadastrados na tabela Contato. Os dados devem ser listados em uma tabela HTML.
Não utilize a função htmlspecialchars. Altere o script de cadastro para que o usuário seja
redirecionado para o script de listagem de dados logo após o cadastro;

c) Simule um ataque XSS inserindo código HTML de sua escolha nos campos do formulário.
Observe o resultado na listagem dos dados;

d) Simule um ataque XSS inserindo código JavaScript nos campos do formulário capaz de
redirecionar o usuário para uma página externa quando o script de listagem de dados for
requisitado;

e) Simule um ataque de injeção de SQL para excluir todos os dados cadastrados na tabela
Contato -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="scripts.js"></script>
    
    <title>Formulario em HTML</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <form action="mostraContato.php" name="mensagem" method="GET" id="mensagem">
        <div class="form-floating">
            <input id="nome" class="form-control" type="text" name="nome" placeholder="" autocomplete="off">
            <label class="form-label">Nome: </label>
            <span></span>
        </div>
        <div class="form-floating">
            <input id="email" class="form-control" type="text" name="email" id="email" placeholder=""
                autocomplete="off">
            <label class="form-label" for="email">Email: </label>
            <span></span>
        </div>
        <div class="form-floating">
            <input id="msg" class="form-control" type="text" name="mensagem" id="mensagem" placeholder=""
                autocomplete="off">
            <label class="form-label" for="mensagem">Mensagem: </label>
            <span></span>
        </div>
        <button id="enviar" class="btn btn-primary" >Enviar</button>
    </form>

    <div class="modal fade" id="meuModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title"">Sucesso!</h5>
                </div>

                <div class="modal-body">
                    Mensagem enviada com suceso
                </div>

                <div class="modal-footer">
                    <button data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
