<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>12111BSI259</title>

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
   
    <script>
        window.onload = function() {
           document.forms.cadastroCarro.onsubmit = validaFormulario;
        }

        function validaFormulario (e){
            let formValido = true
            const marca = document.getElementById("marca")
            const modelo = document.getElementById("modelo")
            let tamanhomarca = marca.value
            let tamahoModelo = modelo.value
            
            if(tamanhomarca.length < 3 || tamanhhoModelo.length < 3){
                formValido = false
            }

            if(!formValido){
                e.preventDefault();
            }

            }
    </script>

    <main class="container">
        <form name="cadastroCarro" action="cadastraVeiculo.php" method="post">
            <div class="row">
                <div class="col-4">
                    <label for="marca">Marca:</label>
                    <input class="form-control" type="text" name="marca" id="marca" placeholder="">
                </div>
                <div class="col-8">
                    <label  for="modelo">Modelo:</label>
                    <input class="form-control" type="text" name="modelo" id="modelo" placeholder="">    
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <label class="form-label" for="cor">Cor:</label>
                    <input class="form-control" type="text" name="cor" id="cor" placeholder="">    
                </div>
                <div class="col-lg-4">
                    <label class="form-label" for="dt_fab">Data de Fabricação</label>
                    <input class="form-control" type="date" name="dt_fab" id="dt_fab">    
                </div>
                <div class="col-lg-4">
                    <label class="form-label" for="tipo">Tipo</label>
                    <select class="form-select" name="tipo" id="tipo">
                        <option value="automovel">Automóvel</option>
                        <option value="caminhonete">Caminhonete</option>
                        <option value="caminhao">Caminhao</option>
                    </select>
                </div>
            </div>
            <div class="form-check">
                <div>
                    <input class="form-check-input" type="checkbox" name="contem[]" value="ar" id="ar">    
                    <label class="form-label" class="form-check-label" for="ar">Ar-condicionado</label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox" name="contem[]" value="multimidia" id="mult">    
                    <label class="form-label" class="form-check-label" for="mult">Central Multimidia</label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox" name="contem[]" value="gps" id="gps">    
                    <label class="form-label" class="form-check-label" for="gps">GPS</label>
                </div>
            </div>
            <div>
                <label class="form-label" for="desc">Descrição: </label>
                <textarea class="form-control" maxlength="300" name="desc" id="desc" rows="10" cols="40" placeholder="Descrição ..."></textarea>
            </div>
            <div class="col-3">
                <label class="form-label" for="img">Foto:</label>
                <input class="form-control" type="file" accept=".png, .jpg, .jpeg" name="img" id="img">
            </div>
            <button style="margin-top: 10px;" class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
